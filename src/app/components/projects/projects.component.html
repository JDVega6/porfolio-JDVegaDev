<div class="grid gap-4 sm:grid-cols-1 md:grid-cols-2">
  <ng-container *ngFor="let project of PROJECTS">
    <a [href]="project.link" target="_blank" class="group">
    <article
      class="border p-4 shadow border-gray-100 rounded-md w-full group transition duration-500 ease-in-out"
    >
      <div class="w-full">
        <div
          class="relative flex flex-col items-center gap-8 shadow-xl overflow-clip rounded-xl transition duration-500 ease-in-out transform group-hover:-translate-y-1 group-hover:shadow-2xl"
        >
          <img
            [alt]="project.title"
            [src]="project.image"
            class="object-cover object-top w-full transition duration-500 ease-in-out group-hover:scale-105"
            loading="lazy"
          />
        </div>
      </div>

      <div class="mt-4">
        <h3 class="text-xl font-bold text-gray-800 dark:text-gray-100">
          {{ project.title }}
        </h3>

        <p class="mt-2 text-gray-700 dark:text-gray-400">
          {{ project.description }}
        </p>
                <ul class="flex flex-wrap gap-2 mt-2">
                  <li *ngFor="let tag of project.tags">
                    <span
                      class="flex items-center gap-2 rounded-full text-xs py-1 px-2 bg-gray-200 dark:bg-gray-700"
                      [ngClass]="tag.class"
                    >
                      <ng-container
                        *ngComponentOutlet="tag.icon"
                        class="size-4 md:size-6"
                      ></ng-container>
                      {{ tag.name }}
                    </span>
                  </li>
                </ul>
      </div>
    </article>
  </a>
  </ng-container>
</div>
